<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzap</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div class="app">
        <!-- Background esterno alla chatbox -->
        <div class="green-screen"></div>
        <div class="gray-screen"></div>

        <!-- Applicazione -->
        <div class="application absolute horizontal">

            <!-- parte contatti/profilo -->
            <div class="contacts-container">

                <!-- profilo -->
                <div class="profile horizontal">
                    <div class="personal-profile horizontal">
                        <div class="personal img-container">
                            <img src="img/avatar_io.jpg" alt="" class="profile-pic">
                        </div>
                        
                        <span class="profile-name"> Sofia </span>
                    </div>
                    <div class="options">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>

                <!-- alert notifiche -->
                <div class="desktop-notification horizontal">
                    <div class="icon">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>
                    <div class="alert-text">
                        <div class="normal-text">Ricevi notifiche di nuovi messaggi</div>
                        <a href="#" class="small-text">Attiva notifiche desktop</a>
                    </div>
                </div>

                <!-- Cerca un contatto -->
                <div class="input-container">
                    <div class="search-bar horizontal">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" placeholder="Cerca o inizia una nuova chat" name="search-contact" id="search-contact">
                    </div>
                </div>

                <!-- lista contatti -->
                <div class="main-contacts">
                    <div class="contact horizontal active">
                        <div class="contact-profile horizontal">
                            <div class="img-container">
                                <img src="img/avatar_1.jpg" alt="" class="profile-pic">
                            </div>
                            <div class="info-contact vertical">
                                <div class="name">Michele</div>
                                <div class="small-text"> Ultimo messaggio inviato</div>
                            </div>
                        </div>
                        <div class="date">
                            <div class="small-text">12:00</div>
                        </div>   
                    </div>
                    <div class="contact horizontal ">
                        <div class="contact-profile horizontal">
                            <div class="img-container">
                                <img src="img/avatar_2.jpg" alt="" class="profile-pic">
                            </div>
                            <div class="info-contact vertical">
                                <div class="name">Fabio</div>
                                <div class="small-text"> Ultimo messaggio inviato</div>
                            </div>
                        </div>
                        <div class="date">
                            <div class="small-text">12:00</div>
                        </div>   
                    </div>
                </div>
            </div>

            <!-- Parte chatbox -->
            <div class="chat-container">
                <div class="chat-info horizontal">
                    <div class="profile-info horizontal">
                        <div class="img-container">
                            <img src="img/avatar_1.jpg" alt="" class="profile-pic">
                        </div>
                        <div class="info-contact vertical">
                            <div>Michele</div>
                            <div class="small-text"> Ultimo accesso alle 12:00</div>
                        </div>
                    </div>
                    <div class="options">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-paperclip"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                <div class="chat-box"></div> 
            </div>
            
        </div>
    </div>
</body>
</html>
