<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzap</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div class="app">
        <!-- Background esterno alla chatbox -->
        <div class="green-screen"></div>
        <div class="gray-screen"></div>

        <!-- Applicazione -->
        <div class="application absolute horizontal">

            <!-- parte contatti/profilo -->
            <div class="contacts-container vertical">
                <!-- profilo -->
                <div class="profile horizontal">
                    <div class="personal-profile horizontal">
                        <div class="personal profile-pic">
                            <img src="img/avatar_io.jpg" alt="">
                        </div>
                        
                        <span> Sofia </span>
                    </div>
                    <div class="options"></div>
                </div>
                
                <div class="desktop-notification"></div>
                <!-- lista contatti -->
                <div class="contacts">

                </div>
            </div>

            <!-- Parte chatbox -->
            <div class="chat-box-container">

            </div>
        </div>
    </div>
</body>
</html>
